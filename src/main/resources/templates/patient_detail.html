<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="adding.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patient Detail</title>
</head>
<body class="ininin" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <h1 th:each="patient1:${loadedPatient}"><span th:text="${patient1.lastName}"></span> Detail</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${loadedPatient}">
            <td><span th:text="${patient.name}"> Name </span></td>
            <td><span th:text="${patient.lastName}"> LastName </span></td>
            <td><span th:text="${patient.gender}"> Gender </span></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">prescriptionCode</th>
            <th scope="col">issueDate</th>
            <th scope="col">referralDate</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="prescription :${loadedPatient.prescriptionList}">
            <td><span th:text="${prescription.prescriptionCode}"> PrescriptionCode </span></td>
            <td><span th:text="${prescription.issueDate}"> IssueDate </span></td>
            <td><span th:text="${prescription.referralDate}"> ReferralDate </span></td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
