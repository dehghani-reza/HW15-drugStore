<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="../static/adding.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patient</title>
</head>
<body class="ininin" xmlns:th="http://www.thymeleaf.org" style="background: url('https://static.vecteezy.com/system/resources/previews/000/688/348/non_2x/professional-woman-and-man-doctors-with-nurse-and-patient-vector.jpg') no-repeat;
    background-origin: revert;
    background-size: 120%;">

<div class="container">
    <h1>Patients</h1>
        <table class="table table-striped" style="background: rgba(255,255,255,0.9);">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">Gender</th>
                <th scope="col">Details</th>
                <th scope="col">Edit</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientListKey}">
                <td><span th:text="${patient.name}"> Name </span></td>
                <td><span th:text="${patient.lastName}"> LastName </span></td>
                <td><span th:text="${patient.gender}"> Gender </span></td>
                <td><a style="color: purple" th:href="@{/patient/load_patient_by_id(id=${patient.patientId})}">Detail</a></td>
                <td><a style="color: orangered" th:href="@{/patient/load_patient_for_edit(id=${patient.patientId})}">Edit</a></td>
                <td><a style="color: crimson" th:href="@{/patient/delete_patient_from_db(id=${patient.patientId})}" onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
            </tbody>
        </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
