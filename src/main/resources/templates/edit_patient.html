<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body xmlns:th="http://www.thymeleaf.org">

<div class="container" style="width: 50%">
    <div style="padding: 10%">
        <form action="#" th:action="@{/patinet/edit_patient_to_db(id=${goingToEditPatient.patientId})}"
              th:object="${newPatient}" method="post" th:each=" teeer:${goingToEditPatient}">
            <tr th:if="${goingToEditPatient!=null}">
                <p colspan="2" style="color: palevioletred"><span th:text="${goingToEditPatient.name}"></span> changing
                    ... </p>
            </tr>
            <div class="form-group">
                <label for="name">Patient Name</label>
                <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                       th:placeholder="${teeer.name}">
            </div>
            <div class="form-group">
                <label for="LastName">Patient LastName</label>
                <input type="text" class="form-control" name="LastName" id="LastName" th:field="*{lastName}"
                       th:placeholder="${teeer.lastName}">
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select class="form-control" name="Gender" id="Gender" required th:selected="*{gender}">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
            <br>
            <br>
            <h2 style="color: gray">prescriptions:</h2>
            <hr>
            <div style="display: flex ;justify-content:space-between;">
                <p style="color: darkgray">You should define one prescription at least</p>
                <button type="button" id="repeat" class="btn btn-outline-primary btn-sm">Add Prescription +</button>
            </div>
            <br>
            <br>
            <div id="repeatable">
                <div id="row" class="form-row" th:each="preiscription : ${goingToEditPatient.prescriptionList}">
                    <div class="form-group col-md-4">
                        <label for="name">Prescription Code</label>
                        <input type="number" class="form-control" name="PrescriptionCode" id="PrescriptionCode"
                               dir="rtl"
                               th:value="${preiscription.prescriptionCode}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="issueDate">Issue Date</label>
                        <input type="date" class="form-control" name="issueDate" id="issueDate" dir="rtl"
                                th:value="${preiscription.issueDate}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="referralDate">Referral Date</label>
                        <input type="date" class="form-control" name="referralDate" id="referralDate" dir="rtl"
                               th:value="${preiscription.referralDate}">
                    </div>
                </div>
            </div>
        </form>
        <br>
        <a href="/patient/load_all_patient">Back to List</a>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
