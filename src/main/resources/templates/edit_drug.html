<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Drug</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body xmlns:th="http://www.thymeleaf.org">

<div class="container" style="width: 50%">
    <div style="padding: 10%">
        <form action="#" th:action="@{/drug/edit_drug_to_db(id=${goingToEditDrug.id})}" th:object="${newDrug}" method="post" th:each=" teeer:${goingToEditDrug}">
            <tr th:if="${goingToEditDrug!=null}">
                <p colspan="2" style="color: palevioletred"><span th:text="${goingToEditDrug.name}"></span> changing ... </p>
            </tr>
            <div class="form-group">
                <label for="name">Drug Name</label>
                <input type="text" class="form-control" name="name" id="name" th:field="*{name}" th:placeholder="${teeer.name}">
            </div>
            <div class="form-group">
                <label for="Code">Drug Code</label>
                <input type="number" class="form-control" name="Code" id="Code" th:field="*{drugCode}" th:placeholder="${teeer.drugCode}">
            </div>
            <div class="form-group">
                <label for="Cost">Cost</label>
                <input type="number" class="form-control" name="Cost" id="Cost" th:field="*{cost}" th:placeholder="${teeer.cost}" step="0.001">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" name="Description" id="Description" th:field="*{description}" th:placeholder="${teeer.description}"></textarea>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
        <br>
        <a href="/drug/load_all_drugs">Back to List</a>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
